name: build

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.0.0)"
        required: true

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Build (windows)
        run: |
          mkdir dist
          go build -o dist/audio-for-neighbours.exe ./cmd/audio-for-neighbours
      - name: Package (windows)
        run: |
          Compress-Archive -Path dist/audio-for-neighbours.exe, audio, config_example.yaml -DestinationPath dist/audio-for-neighbours-win.zip
      - name: Upload artifacts (windows)
        uses: actions/upload-artifact@v4
        with:
          name: audio-for-neighbours-win
          path: dist/audio-for-neighbours-win.zip

  linux-armhf:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Install deps
        run: |
          sudo dpkg --add-architecture armhf
          sudo awk 'BEGIN{OFS=FS=" "} $1=="deb" && $2 !~ /^\[/ { $1=$1" [arch=amd64]" } { print }' /etc/apt/sources.list > /tmp/sources.list
          sudo mv /tmp/sources.list /etc/apt/sources.list
          for f in /etc/apt/sources.list.d/*.list; do
            [ -f "$f" ] || continue
            sudo awk 'BEGIN{OFS=FS=" "} $1=="deb" && $2 !~ /^\[/ { $1=$1" [arch=amd64]" } { print }' "$f" > /tmp/source.list
            sudo mv /tmp/source.list "$f"
          done
          sudo tee /etc/apt/sources.list.d/armhf.list >/dev/null <<'EOF'
          deb [arch=armhf] http://ports.ubuntu.com/ubuntu-ports jammy main universe multiverse
          deb [arch=armhf] http://ports.ubuntu.com/ubuntu-ports jammy-updates main universe multiverse
          deb [arch=armhf] http://ports.ubuntu.com/ubuntu-ports jammy-security main universe multiverse
          EOF
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf pkg-config libasound2-dev:armhf
      - name: Build (linux armhf)
        env:
          GOOS: linux
          GOARCH: arm
          GOARM: "7"
          CC: arm-linux-gnueabihf-gcc
          CGO_ENABLED: "1"
          PKG_CONFIG: pkg-config
          PKG_CONFIG_LIBDIR: /usr/lib/arm-linux-gnueabihf/pkgconfig:/usr/share/pkgconfig
        run: |
          mkdir -p dist
          go build -o dist/audio-for-neighbours ./cmd/audio-for-neighbours
      - name: Package (linux armhf)
        run: |
          tar -czf dist/audio-for-neighbours-armhf.tar.gz -C dist audio-for-neighbours -C "$GITHUB_WORKSPACE" audio config_example.yaml
      - name: Upload artifacts (linux armhf)
        uses: actions/upload-artifact@v4
        with:
          name: audio-for-neighbours-armhf
          path: dist/audio-for-neighbours-armhf.tar.gz

  release:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs:
      - windows
      - linux-armhf
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: audio-for-neighbours-win
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: audio-for-neighbours-armhf
          path: dist
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: |
            dist/audio-for-neighbours-win.zip
            dist/audio-for-neighbours-armhf.tar.gz
